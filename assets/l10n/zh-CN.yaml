    无法连接到校园网。疑难解答:
    1. 尝试连接学校的Wi-Fi: "i-SIT","i-SIT-1x" 或 "eduroam"。
    2. 尝试使用"EasyConnect" VPN 连接校园网。
    3. 尝试通过自行搭建的代理服务器使用 HTTP 代理连接校园网。
