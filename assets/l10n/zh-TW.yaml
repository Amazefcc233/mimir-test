    無法連線到校園網路。疑難排解:
    1. 嘗試連線學校的Wi-Fi: "i-SIT","i-SIT-1x" 或 "eduroam"。
    2. 嘗試啟用"EasyConnect" VPN 連線校園網路。
    3. 嘗試通過自建的 HTTP Proxy 伺服器連線校園網路。
    如果上述都無法工作, 或許因為學校伺服器停機維護或崩潰, 請稍後重試。
