name: sit
description: "A multiplatform app for SIT students."

# The build version numbers is incremented automatically.
# DO NOT DIRECTLY CHANGE IT
version: 2.1.0+17

homepage: https://github.com/liplum/mimir
repository: https://github.com/liplum/mimir
issue_tracker: https://github.com/liplum/mimir/issues
documentation: https://github.com/liplum/mimir#readme

publish_to: none
environment: { sdk: '>=3.2.2 <4.0.0', flutter: ^3.16.4 }

dependencies:
  flutter: { sdk: flutter }

  # I18n
  easy_localization: ^3.0.3
  locale_names: ^1.1.1
  intl: ^0.17.0

  # Basic
  logger: ^2.0.2
  device_info_plus: ^9.1.0
  event_bus: ^2.0.0
  path_provider: ^2.1.1
  version: ^3.0.2
  yaml: ^3.1.2
  path: ^1.8.3
  collection: ^1.18.0
  shared_preferences: ^2.2.2
  flutter_riverpod: ^2.4.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  copy_with_extension: ^5.0.4

  # String formatting
  format: ^1.4.0

  # Cryptography
  # Encryption (AES)
  encrypt: ^5.0.1
  # Hash (MD5)
  crypto: ^3.0.3
  # UUID generator
  uuid: ^4.2.1

  # HTML parser
  beautiful_soup_dart: ^0.3.0
  html: ^0.15.4

  # Dio (http client)
  dio: ^5.4.0
  dio_cookie_manager: ^3.1.1

  # WebView and browser related
  webview_flutter: ^4.4.2
  fk_user_agent: ^2.1.0
  flutter_widget_from_html: ^0.14.9
  chewie: ^1.7.4
  cookie_jar: ^4.0.8
  flutter_html: ^3.0.0-beta.2

  # Email
  enough_mail: ^2.1.6
  enough_mail_html: ^2.0.1

  # Platform
  # Android / iOS / Windows Permission
  permission_handler: ^11.1.0
  # Android / iOS Home screen quick actions
  quick_actions: ^1.0.6
  # Deep links on Android and custom scheme links on iOS
  app_links: ^3.5.0
  # Open with other APP/programs
  open_file: ^3.3.2
  url_launcher: ^6.2.2
  # Open Android / iOS system image picker
  image_picker: ^1.0.5
  file_picker: ^6.0.0
  share_plus: ^7.2.1
  app_settings: ^5.1.1
  # Desktop support
  window_manager: ^0.3.7
  win32_registry: ^1.1.2
  # Get package info (version)
  package_info_plus: ^5.0.1
  # Check VPN connection status
  check_vpn_connection: ^0.0.2
  connectivity_plus: ^5.0.2
  vibration: ^1.8.4
  # qrcode scanner
  mobile_scanner: ^3.5.5
  add_2_calendar: ^3.0.1

  # UI
  go_router: ^12.1.3
  fl_chart: ^0.65.0
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.7
  # Screen adaptation
  flutter_screenutil: ^5.9.0
  flutter_adaptive_ui: ^0.8.0+1
  # Qr code generate
  qr_flutter: ^4.1.0
  pretty_qr_code: ^3.0.0
  cached_network_image: ^3.3.0
  modal_bottom_sheet: ^3.0.0-pre
  auto_size_text: ^3.0.0
  text_scroll: ^0.2.0
  markdown: ^7.1.1
  animations: ^2.0.10
  dynamic_color: ^1.6.8
  unicons: ^2.1.1
  sliver_tools: ^0.2.12
  flutter_staggered_grid_view: ^0.7.0
  flex_color_picker: ^3.3.0
  flutter_swipe_action_cell: ^3.1.3
  bordered_text: ^2.0.0
  flutter_platform_widgets: ^6.0.2
  pull_down_button: ^0.9.3
  system_theme: ^2.3.1 # read system theme color
  cupertino_onboarding: ^1.2.0
  flutter_swipe_detector: ^2.0.0
  # iCalendar file generator
  ical: ^0.2.2

  # Utils
  # dart.io.Platform API for Web
  universal_platform: ^1.0.0+1
  rettulf: ^2.0.1
  # lock
  synchronized: ^3.1.0
  # parse stacktrace
  stack_trace: ^1.11.0
  email_validator: ^2.1.17
  sanitize_filename: ^1.0.5
  # Take screenshot of flutter widgets
  screenshot: ^2.1.0

dependency_overrides:
  intl: ^0.19.0

dev_dependencies:
  flutter_test: { sdk: flutter }
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.0
  copy_with_extension_gen: ^5.0.4
  test: ^1.24.9

# ------------------------------------------------------------------------------

flutter:

  uses-material-design: true
  fonts:
    # Iconfont for ywb.sit.edu.cn
    - family: ywb_iconfont
      fonts: [ { asset: assets/fonts/ywb_iconfont.ttf } ]

  assets:
    - assets/
    - assets/fonts/
    - assets/course/
    - assets/yellow_pages.json
    - assets/room_list.json
    - assets/webview/
    - assets/l10n/

flutter_intl:
  enabled: true
