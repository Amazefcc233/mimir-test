name: mimir
version: 1.0.0

description: 'MÃ­mir.'

homepage: https://github.com/liplum/mimir
repository: https://github.com/liplum/mimir
issue_tracker: https://github.com/liplum/mimir/issues
documentation: https://github.com/liplum/mimir#readme

publish_to: none
environment: { sdk: '>=2.18.1 <3.0.0', flutter: ^3.0.0 }

dependencies:

  flutter: { sdk: flutter }

  device_info_plus: ^9.0.3
  audio_session: ^0.1.16

  # I18n
  intl: ^0.17.0
  easy_localization: ^3.0.2

  # Basic
  logger: ^1.1.0              # logger
  path_provider: ^2.0.15       # Path

  # String and charset
  format: ^1.1.1              # String formatting

  # Cryptography
  encrypt: ^5.0.1             # Encryption (AES)
  crypto: ^3.0.1              # Hash (MD5)
  uuid: ^3.0.5                # UUID generator

  # File format
  ical: ^0.2.2                # iCalendar file generator
  json_serializable: ^6.7.0   # JSON
  json_annotation: ^4.8.1     # JSON code generation
  beautiful_soup_dart: ^0.3.0 # HTML parser

  # hive (key-value database)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Dio (http client)
  dio: ^4.0.4
  dio_cookie_manager: ^2.0.0

  # WebView and browser related
  webview_flutter: ^4.2.1
  fk_user_agent: ^2.1.0
  flutter_widget_from_html: ^0.10.4
  chewie: ^1.7.0

  # Email
  enough_mail: ^2.1.0
  enough_mail_html: ^2.0.0

  # Settings
  app_settings: ^5.0.0

  # Platform
  permission_handler: ^10.2.0        # Android / iOS / Windows Permission
  quick_actions: ^1.0.5           # Android / iOS Home screen quick actions

  # Open with other APP/programs
  open_file: ^3.2.1                 # Open files
  url_launcher: ^6.1.11             # Open URLs
  image_picker: ^0.8.7+5            # Open Android / iOS system image picker
  file_picker: ^5.0.0

  # UI
  fl_chart: ^0.55.0
  grouped_list: ^5.1.2
  pull_to_refresh: ^2.0.0
  dynamic_color_theme: ^2.0.0
  geopattern_flutter: { git: { url: https://github.com/paolovalerdi/geopattern } }
  flutter_svg: ^2.0.6
  flutter_screenutil: ^5.8.2              # Screen adaptation
  qr_flutter: ^4.1.0                      # Qr code generate
  mobile_scanner: ^3.2.0                  # qrcode scanner
  flutter_staggered_grid_view: ^0.6.2
  cached_network_image: ^3.2.1
  flutter_easyloading: ^3.0.5

  # Utils
  version: ^3.0.2               # Version comparison
  package_info_plus: ^4.1.0     # Get package info (version)
  universal_platform: ^1.0.0+1  # dart.io.Platform API for Web
  check_vpn_connection: ^0.0.2  # Check VPN connection status
  synchronized: ^3.0.0+2        # lock
  stack_trace: ^1.10.0          # parse stacktrace

  # Desktop support
  window_manager: ^0.2.0

  flutter_html: ^3.0.0-beta.2
  vibration: ^1.8.1
  animations: ^2.0.7
  rettulf: ^1.0.1
  auto_animated: ^3.1.0
  markdown: ^7.1.0
  event_bus: ^2.0.0
  collection: ^1.16.0
  unicons: ^2.1.1
  loading_animation_widget: ^1.2.0+3
  connectivity_plus: ^3.0.3
  modal_bottom_sheet: ^3.0.0-pre
  animated_toggle_switch: ^0.5.2
  quiver: ^3.1.0
  auto_size_text: ^3.0.0
  cookie_jar: ^3.0.1
  flutter_widget_from_html_core: ^0.10.1
  yaml: ^3.1.2
  path: ^1.8.2

dependency_overrides:
  intl: ^0.18.0

dev_dependencies:
  flutter_test: { sdk: flutter }
  flutter_lints: ^2.0.1
  build_runner: ^2.2.0
  hive_generator: ^2.0.0

# ------------------------------------------------------------------------------

flutter:

  uses-material-design: true
  fonts:
    # Iconfont for ywb.sit.edu.cn
    - family: ywb_iconfont
      fonts: [ { asset: assets/fonts/ywb_iconfont.ttf } ]

  assets:
    - assets/
    - assets/home/
    - assets/fonts/
    - assets/library/
    - assets/timetable/
    - assets/course/
    - assets/yellow_pages.json
    - assets/room_list.json
    - assets/webview/
    - assets/l10n/

flutter_intl:
  enabled: true
